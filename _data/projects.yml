main:
  - title: "Teleoperation with Unitree G1"
    time: 2025
    overview: Built a full-body humanoid teleoperation system by integrating the Homie exoskeleton with a custom 2-DOF head. The system enables real-time mapping of human upper-body motion to a humanoid robot, supporting head-aligned visual feedback and intuitive control.
    image: ./assets/img/projects/g1_teleop2.gif
    notes:

  - title: "PalBot, your best pal!"
    time: 2025
    overview: Built in just one week during a hackathon, this is my first fully self-developed desktop dual-arm companion robot. It supports grasping, navigation, visual tracking, and a full speech pipeline (ASR & TTS), powered by an emotionally aware agent framework.
    image: ./assets/img/projects/palbot.gif
    notes:

  - title: "Teleoperation with GELLO"
    time: 2025
    overview: A reproduction of the open-source GELLO project for real-time teleoperation of the Franka robot. The system ensures sim-to-real synchronization, enabling real-time collision and safety monitoring in simulation before execution in the real world.
    image: ./assets/img/projects/teleop_gello.gif
    notes:

  - title: "Teleoperation with Smartphone"
    time: 2025
    overview: A teleoperation system leveraging smartphone sensor signals. Motion sensors control the end-effector's orientation, while on-screen buttons manage translation, enabling an intuitive control experience.
    image: ./assets/img/projects/teleop_smartphone.gif
    notes:

